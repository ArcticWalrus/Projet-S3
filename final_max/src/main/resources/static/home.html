<html lang="en">

<head>

<body id="page-top">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#">Io Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">

</nav>

<header class="bg-primary text-white">
    <div class="container text-center">
        <h1>Welcome to IO manager </h1>
        <p class="lead">P-01 OnePage manager application</p>
    </div>
</header>

<section id="User">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>User</h2>
                <div class="container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">CIP</span>
                        </div>
                        <input type="text" id="cipInput" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <input type="button" value="Send" onclick="CreateUser();" class="form-control"
                               aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordred table-striped" id="userTable"></table>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="Device">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Device</h2>
                <div class="container">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">CIP</span>
                        </div>
                        <input type="text" id="createDeviceCIP" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">MAC</span>
                        </div>
                        <input type="text" id="createDeviceMAC" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                        </div>
                        <input type="text" id="createDeviceName" class="form-control" aria-label="Default"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group mb-3">
                        <input type="button" value="Send" onclick="createDevice();" class="form-control"
                               aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordred table-striped" id="DeviceTable"></table>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="IO">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>IO</h2>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                    </div>
                    <input type="text" id="createIoName" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Device MAC</span>
                    </div>
                    <input type="text" id="createIoDeviceId" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Physical pin</span>
                    </div>
                    <input type="text" id="createIoPhysicalPin" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Configuration bit</span>
                    </div>
                    <input type="text" id="createIoConfigurationBit" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <input type="button" value="Send" onclick="CreateIO();" class="form-control"
                           aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="table-responsive">
                    <table class="table table-bordred table-striped" id="IOTable"></table>
                </div>
            </div>
        </div>
    </div>
</section>

<section id="Conditions">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2>Condition</h2>
                <!--Insert condition-->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Device MAC</span>
                    </div>
                    <input type="text" id="createMAC" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Pin 1</span>
                    </div>
                    <input type="text" id="createpin1" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Pin 2</span>
                    </div>
                    <input type="text" id="createpin2" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Pin 3</span>
                    </div>
                    <input type="text" id="createpin3" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Operation</span>
                    </div>
                    <input type="text" id="createoperation" class="form-control" aria-label="Default"
                           aria-describedby="inputGroup-sizing-default">
                </div>
                <!--Send button-->
                <div class="input-group mb-3">
                    <input type="button" value="Send" onclick="createCondition();" class="form-control"
                           aria-label="Default" aria-describedby="inputGroup-sizing-default">
                </div>
                <!--Table of conditions-->
                <div class="table-responsive">
                    <table class="table table-bordred table-striped" id="ConditionTable"></table>
                </div>

            </div>
        </div>
    </div>
</section>


<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; P-01 @2018</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<script>
    updateUserTable();
    updateConditionTable();
    updateDeviceTable();
    updateIoTable();

    function updateUserTable() {
        $.get("user/list", function (data) {
            var json = JSON.parse(data);
            buildCIPTable(json);
        });
    }

    function updateDeviceTable() {
        $.get("device/list", function (data) {
            var json = JSON.parse(data);
            buildDeviceTable(json);
        });
    }

    function updateIoTable() {
        $.get("IO/list", function (data) {
            var json = JSON.parse(data);
            buildIO(json);
        });
    }

    function updateConditionTable() {
        $.get("Condition/list", function (data) {
            var json = JSON.parse(data);
            buildCondition(json);
        });
    }

    function buildCIPTable(json) {
        var table = document.getElementById("userTable");
        table.innerHTML = "";
        $(table).append('<tr><th>cip</th><th>Action</th></tr>');
        for (var i = 0; i < json.length; i++) {
            $(table).append('<tr><td>' + json[i].cip + '</td><td><a href="#" onclick="deleteUser(\'' + json[i].cip + '\');">delete</a></td></tr>');
        }
    }

    function buildDeviceTable(json) {
        var table = document.getElementById("DeviceTable");
        table.innerHTML = "";
        $(table).append('<tr><th>cip</th><th>Device Name</th><th>IP</th><th>MAC</th><th>Action</th></tr>');
        for (var i = 0; i < json.length; i++) {
            $(table).append('<tr><td>' + json[i].valcip + '</td><td>' + json[i].namdevice + '</td><td>' + json[i].valip + '</td><td>' + json[i].valmac + '</td><td><a href="#" onclick="deleteDevice(\'' + json[i].valmac + '\');">delete</a></td></tr>');
        }
    }

    function buildIO(json) {
        var table = document.getElementById("IOTable");
        table.innerHTML = "";
        $(table).append('<tr><th>cip</th><th>Device Name</th><th>IO Name</th><th>pin ID</th><th>Config</th><th>value</th><th>Action</th></tr>');
        for (var i = 0; i < json.length; i++) {
            $(table).append('<tr><td>' + json[i].cip + '</td><td>' + json[i].devicename + '</td><td>' + json[i].ioname + '</td><td>' + json[i].pinid + '</td><td>' + json[i].config + '</td><td>' + json[i].value + '</td><td><a href="#" onclick="deleteIO(\'' + json[i].mac + '\',\'' + json[i].pinid + '\');">delete</a></td></tr>');
        }
    }

    function buildCondition(json) {
        var table = document.getElementById("ConditionTable");
        table.innerHTML = "";
        $(table).append('<tr><th>MAC</th><th>pin ID</th><th>Condition ID</th><th>Opération</th></tr>');
        for (var i = 0; i < json.length; i++) {
            $(table).append('<tr><td>' + json[i].namiogroup + '</td><td>' + json[i].pinid + '</td><td>' + json[i].namconditiongroup + '</td><td>' + json[i].valoperation + '</td><td><a href="#" onclick="deleteCondition(\''+ json[i].mac + '\', \'' + json[i].pinid + '\');">delete</a></td></tr>');
        }
    }

    function CreateUser() {
        var cip = document.getElementById("cipInput");
        $.get('user/create', {cip: cip.value}, function (data) {
            var json = JSON.parse(data);
            buildCIPTable(table, json);
        });
    }

    function CreateIO() {
        var IOName = document.getElementById("createIoName").value;
        var DeviceId = document.getElementById("createIoDeviceId").value;
        var physicalPin = document.getElementById("createIoPhysicalPin").value;
        var configurationBit = document.getElementById("createIoConfigurationBit").value;
        $.get('io/create', {
            IoName: IOName,
            DeviceId: DeviceId,
            physicalPinMapping: physicalPin,
            configurationBit: configurationBit
        }, function (data) {
            var json = JSON.parse(data);
            buildIO(json);
        });
    }

    function deleteUser(cip) {
        $.get('user/delete', {cip: cip}, function (data) {
            var json = JSON.parse(data);
            buildCIPTable(json);
        });
    }

    function deleteDevice(mac) {
        $.get('device/delete', {mac: mac}, function (data) {
            var json = JSON.parse(data);
            buildDeviceTable(json);
        });
    }

    function deleteIO(mac, pinid) {
        $.get('io/delete', {mac: mac, pinid: pinid}, function (data) {
            var json = JSON.parse(data);
            buildIO(json);
        });
    }

    function deleteCondition(mac, pinid){
        console.log("Deleting condition");
    //     $.get('Condition/delete1', {MAC: mac, pin1: pin1, pin2: pin2,
    //             pin3: pin3, operation: operation}, function (data) {
    //         var json = JSON.parse(data);
    //         buildCondition(json);
    //     })
        $.get('Condition/delete', {MAC: mac, pin3: pinid}, function (data) {
            var json = JSON.parse(data);
            buildIO(json);
        });
    }

    function createDevice() {
        console.log("creating device");
        var cip = document.getElementById("createDeviceCIP");
        var mac = document.getElementById("createDeviceMAC");
        var name = document.getElementById("createDeviceName");
        $.get('device/create', {cip: cip.value, mac: mac.value, name: name.value}, function (data) {
            var json = JSON.parse(data);
            buildDeviceTable(json);
        });
    }

    function createCondition(){
        console.log("creating condition");
        var MAC = document.getElementById("createMAC");
        var pin1 = document.getElementById("createpin1");
        var pin2 = document.getElementById("createpin2");
        var pin3 = document.getElementById("createpin3");
        var operation = document.getElementById("createoperation");
        $.get('Condition/create', {MAC: MAC.value, pin1: pin1.value, pin2: pin2.value, pin3: pin3.value, operation: operation.value},
            function (data) {
                var json = JSON.parse(data);
                buildCondition(json);
        });
    }



</script>
</body>
</html>
